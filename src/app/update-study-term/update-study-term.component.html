<h2 mat-dialog-title>Update Term</h2>
<mat-dialog-content>
  <form>
    <table>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Study Term</mat-label>
            <mat-select [(value)]="name" (selectionChange)="loadTerm()">
              <mat-option
                *ngFor="let termName of termNames"
                [(value)]="termName"
              >
                {{ termName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>University</mat-label>
            <mat-select [(value)]="selectedUniversity">
              <mat-option
                *ngFor="let university of universities"
                [(value)]="university"
              >
                {{ university }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="demo-full-width">
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="Start Date"
              name="startDate"
              [(ngModel)]="startDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi="true" #picker></mat-datepicker>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="demo-full-width">
            <input
              matInput
              [matDatepicker]="picker2"
              placeholder="End Date"
              name="endDate"
              [(ngModel)]="endDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker2"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi="true" #picker2></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <div class="mat-h3">
          Courses
        </div>
      </tr>
      <tr>
        <td>
          <button mat-mini-fab (click)="addCourse()">
            <mat-icon aria-label="Example icon-button with a heart icon"
              >add</mat-icon
            >
          </button>
        </td>
        <td>
          <mat-form-field>
            <input
              matInput
              placeholder="Name"
              name="courseName"
              id="courseName"
              [(ngModel)]="newCourse"
            />
          </mat-form-field>
        </td>
      </tr>
      <tr></tr>
      <tr>
        <td>
          <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let course of courseNames">
              <button
                mat-mini-fab
                color="primary"
                (click)="deleteCourse(course)"
              >
                <mat-icon>delete</mat-icon>
              </button>
              &nbsp;
              {{ course }}</mat-list-item
            >
          </mat-list>
        </td>
      </tr>
    </table>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="accent"
    style="margin: 5px;"
    (click)="update()"
  >
    Update
  </button>
  <button
    mat-raised-button
    color="accent"
    style="margin: 5px;"
    (click)="clear()"
  >
    Clear
  </button>
</mat-dialog-actions>
