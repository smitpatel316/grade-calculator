<h2 mat-dialog-title>Analysis</h2>
<mat-dialog-content>
  <button
    mat-stroked-button
    color="primary"
    style="height: 100%;width: 100%;"
    (click)="weightedGrade()"
  >
    <h2>Weighted Grade</h2>
  </button>
  <button
    mat-stroked-button
    color="primary"
    style="height: 100%;width: 100%;"
    (click)="prediction()"
  >
    <h2>Future Prediction</h2>
  </button>
</mat-dialog-content>
