<mat-card>
  <mat-card-title>
    Future Prediction
  </mat-card-title>
  <mat-card-content>
    <form>
      <table>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Study Term</mat-label>
              <mat-select
                [(value)]="selectedTerm"
                (selectionChange)="loadCourses()"
              >
                <mat-option
                  *ngFor="let termName of termNames"
                  [(value)]="termName"
                >
                  {{ termName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td *ngIf="selectedTerm !== ''">
            <mat-form-field>
              <mat-label>Course</mat-label>
              <mat-select
                [(value)]="selectedCourse"
                (selectionChange)="loadGrades()"
              >
                <mat-option *ngFor="let course of courses" [(value)]="course">
                  {{ course }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr *ngIf="selectedCourse !== ''">
          <div class="mat-h3">
            Grades
          </div>
        </tr>
        <tr *ngIf="selectedCourse !== ''">
          <td colspan="4">
            <table
              mat-table
              [dataSource]="allGrades"
              style="width: 100%"
              class="mat-elevation-z8"
            >
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef>Grade</th>
                <td mat-cell *matCellDef="let element">{{ element.grade }}</td>
              </ng-container>

              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Weight</th>
                <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </td>
        </tr>
        <tr>
          <br />
        </tr>
        <tr *ngIf="selectedCourse !== ''">
          <td>
            <mat-form-field>
              <input
                required
                matInput
                placeholder="Grade Needed"
                name="gradeWated"
                id="gradeWanted"
                [(ngModel)]="gradeWanted"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr *ngIf="gradeNeeded !== null">
          <td>
            <h2>Need {{ gradeNeeded }}%</h2>
          </td>
        </tr>
        <tr *ngIf="gradeNeeded !== null">
          <td>
            <h2>In Remaining {{ weightLeft }}%</h2>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="content-center">
            <button
              mat-raised-button
              color="accent"
              style="margin: 5px;"
              (click)="calculate()"
            >
              Calculate
            </button>
            <button
              mat-raised-button
              color="accent"
              style="margin: 5px;"
              (click)="clear()"
            >
              Clear
            </button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
