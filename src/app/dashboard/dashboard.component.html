<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let termName of termNames" style="border: 1px;">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ termName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <h3 mat-subheader>Courses</h3>
          <mat-list-item
            *ngFor="let course of generateCourses(termName)"
            style="margin:auto;"
          >
            <button mat-icon-button color="warn">
              <mat-icon mat-list-icon>delete</mat-icon>
            </button>
            &nbsp;
            <h4>{{ course }}</h4>
            &nbsp;
            <button (click)="addGrade(termName, course)" mat-icon-button>
              <mat-icon mat-list-icon>add_circle</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions style="text-align:center;">
        <button
          mat-mini-fab
          color="primary"
          style="vertical-align: middle !important;"
          (click)="updateTerm(termName)"
        >
          <mat-icon>create</mat-icon>
        </button>
        &nbsp;
        <button mat-mini-fab color="primary">
          <mat-icon>delete</mat-icon>
        </button>
        &nbsp;
        <button mat-mini-fab color="primary" (click)="analysis(termName)">
          <mat-icon>assessment</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<button
  (click)="addTerm()"
  mat-mini-fab
  style="position: absolute; bottom: 20px; right: 20px;"
>
  <mat-icon>add</mat-icon>
</button>
