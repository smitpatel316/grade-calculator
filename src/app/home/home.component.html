<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <button
      mat-stroked-button
      color="primary"
      style="height: 100%;width: 100%;"
      [routerLink]="['/analysis']"
    >
      <h2>Analysis</h2>
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button
      mat-stroked-button

      style="height: 100%;width: 100%;"
      [routerLink]="['/add-study-term']"
    >
      <h2>+ Study Term</h2>
    </button></mat-grid-tile
  >
  <mat-grid-tile>
    <button
      mat-stroked-button
      color="primary"
      style="height: 100%;width: 100%;"
      [routerLink]="['/add-grade']"
    >
      <h2>Add Grade</h2>
    </button></mat-grid-tile
  >
  <mat-grid-tile>
    <button
      mat-stroked-button
      color="primary"
      style="height: 100%;width: 100%;"
      [routerLink]="['/update-study-term']"
    >
      <h2>Update Study Term</h2>
    </button></mat-grid-tile
  >
